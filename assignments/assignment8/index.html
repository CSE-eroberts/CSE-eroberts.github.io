<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 8 - Arrays</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="assignment-wrap">
        <h1>Assignment 8</h1>
        <h2>Arrays</h2>

        <div class="mood-controls">
            <label for="mood-select">Pick Your Mood</label>
            <select id="mood-select">
                <option value="">Select</option>
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
            </select>
        </div>

        <ul id="song-list" class="song-list" aria-live="polite"></ul>

        <section id="video-wrap" class="video-wrap hidden" aria-live="polite">
            <iframe
                id="song-video"
                title="Selected song video"
                src=""
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen>
            </iframe>
        </section>

        <p class="signature">@CSE-eroberts</p>
    </main>

    <script src="script.js"></script>
</body>
</html>
